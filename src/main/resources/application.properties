spring.application.name=travel-emotions
# DATABASE PROPERTIES
spring.datasource.url=jdbc:mysql://localhost:3306/journal-app
spring.datasource.username=root
spring.datasource.password=password

# HIBERNATE PROPERTIES
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Date formatting
spring.mvc.format.date=yyyy-MM-dd

# Upload file Spring Boot
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

# Limiti Tomcat (embedded server)
server.tomcat.max-swallow-size=-1
